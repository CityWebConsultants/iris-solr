<script>
  $('body').on('click', '#entity-types .dropdown .glyphicon', function(e) {
    $(this).parent().toggleClass('closed');
  });

</script>

<h1>Manage entity index</h1>

<table id="entity-types">
  <thead>
    <tr>
      <th>Entity name</th>
      <th>Options</th>
    </tr>
  </thead>

  {{#each entityTypes}}

  <tr>
    <td>{{this}}</td>
    <td>
      <div class="dropdown closed"><span class="glyphicon glyphicon-chevron-down"></span>
        <ul>
          <li><a href='/admin/config/search/solr/{{this}}/manage-fields'>Manage Index fields</a></li>
        </ul>
      </div>
    </td>
  </tr>

  {{/each}}


</table>
<a class="btn btn-primary" href="/admin/schema/create">Create a new entity type</a>
